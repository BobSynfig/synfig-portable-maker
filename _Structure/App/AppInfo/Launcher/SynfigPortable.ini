[Launch]
ProgramExecutable=Synfig\SynfigStudio.bat
ProgramExecutable64=Synfig64\SynfigStudio.bat
DirectoryMoveOK=yes
SupportsUNC=yes
MinOS=XP
SingleAppInstance=true

[Environment]
SynfigPortableDataDirectory=%PAL:DataDir%*
HOME=%PAL:DataDir%\
APPDATA=%PAL:DataDir%\
PATH=%PATH%

[DirectoriesMove]
Synfig=%USERPROFILE%\Synfig

[Language]
Base=%PAL:LanguageCode%
Save=yes

